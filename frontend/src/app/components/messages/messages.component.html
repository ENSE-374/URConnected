<ng-container>
    <div>{{ errorMsg }}</div>
    <div *ngIf="event">
        <div>{{ event.message }}</div>
    </div>
    <app-message  class="card bg-dark text-white message-margin" *ngFor="let messagesToDisplay of messagesToDisplay;" 
    [messagesToDisplay]='messagesToDisplay'>
    </app-message>
    
</ng-container>
